<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>آب و هوا</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <div class="container">
      <div class="search-box">
        <i class="bx bxs-map"></i>
        <input type="text" placeholder="موقعیت خود را وارد کنین" />
        <button class="bx bx-search"></button>
      </div>
      <div class="weather-box">
        <div class="box">
          <div class="info-weather">
            <div class="weather">
              <img src="./pics/clear.png" alt="" />
              <p class="temp" dir="ltr">0<span>C°</span></p>
              <p class="desc">لا توضیحات اخوی</p>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-details">
        <div class="humidity">
          <i class="bx bx-water"></i>
          <div class="text">
            <div class="info-humidity">
              <span>0%</span>
            </div>
            <p>رطوبت</p>
          </div>
        </div>
        <div class="wind">
          <i class="bx bx-wind"></i>
          <div class="text">
            <div class="info-wind">Km/h<span>0</span></div>
            <p>سرعت باد</p>
          </div>
        </div>
      </div>
      <div class="not-found">
        <div class="box">
          <img src="./pics/404.png" alt="" />
          <p>لوکیشن یافت نشد</p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
